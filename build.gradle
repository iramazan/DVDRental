// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0'
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.0'
	testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.5.0'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.3.Final'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.28.2'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.0'
    
    compile files('libs/ojdbc7.jar')
}

